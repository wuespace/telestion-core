# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# ******** NOTE ********
# If you need access to the GitHub Maven package registry from other repositories,
# create a personal access token with the following scopes:
# - read:packages
# and name it "READ_PACKAGES".
# After this step, overwrite the default GITHUB_TOKEN environment variable with the created PAT
# in the gradle build and test steps.
name: CI

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 17 ğŸ’¿
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk
          cache: 'gradle'

      - name: Build packages ğŸ› ï¸
        run: chmod +x gradlew && ./gradlew build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 17 ğŸ’¿
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk
          cache: 'gradle'

      - name: Test packages ğŸ›ƒ
        run: chmod +x gradlew && ./gradlew test

      - name: Upload Test Report ğŸ“ 
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: scacap/action-surefire-report@v1.3.0
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
